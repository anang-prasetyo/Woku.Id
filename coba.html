  <script>
    let countNewEl = 0
    
    function addNewElement() {
      console.log('countNewEl -> ',countNewEl);
      if (countNewEl == 0){
        addEl1(0)
        addEl(0)
        addClass(0)
        countNewEl = countNewEl + 1
      }
      else {
        addEl1(countNewEl)
        addEl(countNewEl)
        addClass(countNewEl)
        countNewEl = countNewEl + 1
      }
      console.log('countNewEl -> ',countNewEl);
    }

    function addEl1(n){
      const element = document.getElementById("tempatTampil");
      const divParent = document.createElement("div");
      element.appendChild(divParent);
      element.getElementsByTagName('div')[n].id = 'div'+n
      const elementParent = document.getElementById('div'+n);
      elementParent.classList.add('d-flex')
      elementParent.classList.add('flex-column')
    }
    function addEl(n){
      const para = document.createElement("p");
      const node = document.createTextNode("This is new p.");
      const para2 = document.createElement("b");
      const node2 = document.createTextNode("This is new b.");
      const elementParent = document.getElementById('div'+n);
      para.appendChild(node);
      elementParent.appendChild(para);
      para2.appendChild(node2);
      elementParent.appendChild(para2);
    }
    function addClass(n) {
      const elementParent = document.getElementById('div'+n);
      elementParent.getElementsByTagName('p')[0].classList.add("new-style");
      elementParent.getElementsByTagName('p')[0].classList.add("m-0");
      elementParent.getElementsByTagName('b')[0].classList.add("new-style-2");
    }
    function delEl(){
      if (countNewEl > 0){
        document.getElementById('div'+(countNewEl-1)).remove();
        countNewEl = countNewEl - 1
      }
    }
